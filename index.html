                <p class="spanbtn">brightness</p>
                <p class="spanbtn">sepia</p>

        </div>

                <div class="h-[250px] w-[400px] m-4"><img src="https://thumbs.dreamstime.com/b/idyllic-summer-landscape-clear-mountain-lake-alps-45054687.jpg" class="h-[100%] w-[100%] rounded-4xl sepia"></div>
